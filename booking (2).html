<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking - Suvikshan Technologies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Book Your Bus</h1>
    <form id="bookingForm">
      <input type="text" id="route" placeholder="Bus Route" required />
      <input type="date" id="date" required />
      <input type="number" id="seats" placeholder="Number of Seats" min="1" max="5" required />
      <button type="submit">Book Now</button>
    </form>
    <script src="script.js"></script>
  </div>
</body>
</html>
