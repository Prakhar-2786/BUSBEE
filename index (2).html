<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bus Booking System</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
</head>
<body>
  <h1>Online Bus Booking System (Suvikshan Technologies)</h1>

  <!-- Home Section -->
  <div id="homeSection" class="fade-in">
    <h2>Welcome! Please choose an option</h2>
    <button id="showRegisterBtn">Register</button>
    <button id="showLoginBtn">Login</button>
  </div>

  <!-- Registration Section -->
  <div id="registerSection" style="display: none;">
    <h2>Registration</h2>
    <form id="registerForm">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="text" id="registerPhone" placeholder="Phone Number" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <input type="text" id="address" placeholder="Address" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Login Section -->
  <div id="loginSection" style="display: none;">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginPhone" placeholder="Phone Number" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Ride Selection Section -->
  <div id="rideSection" style="display: none;">
    <h2>Select Your Ride</h2>
    <div id="ridesContainer"></div>
    <button id="confirmTicketBtn" style="display: none;">Confirm Ticket</button>
  </div>

  <!-- Ticket View Section -->
  <div id="ticketSection" style="display: none;">
    <h2>Your Ticket Details</h2>
    <pre id="ticketDetails"></pre>
    <button id="downloadTicketBtn">Download Ticket</button>
    <button id="backToHomeBtn">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
